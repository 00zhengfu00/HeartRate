 //创建折线图
   function createLineChart(){
       options = {
            title : {
                     text: '脉搏值(次/min)',
                     subtext: '纯属虚构'
                    },

          tooltip: {
                trigger: 'axis',
                formatter: "脉搏频率 : <br/>{b} - {c} 次/min"
            },

          xAxis: {
                type: 'category',
                splitLine:{
                    show:true
                   },
                axisLabel: {
                    //formatter: '{value} °C'
                    formatter: '{value}'
                },
                data:['8:00', '8:10', '8:20', '8:30', '8:40', '8:50', '9:00', '9:10', '9:20','9:30',
                      '9:40','9:50','10:00','10:10','10:20','10:30','10:40','10:50','11:00','11:10'
                 ]
            },
          yAxis: {
                type: 'value',
                axisLine: {onZero: true},
                splitLine:{
                    show:true
                },
               axisLabel: {
                    //formatter: '{value} km'
                    formatter: '{value}'
                },
                min:0,
                max:150//在此设置范围
            },

         dataZoom: [
               {
                  id:'dataZoom',
                  show:false,
                  //type: 'inside',//inside 为拖动效果
                  type: 'slider',//slider为手动更新效果
                  realtime: true,
                  filterMode: 'filter',
                  start: 20,
                  end: 85,
                  xAxisIndex: 0
              }
                ],

         series: [
                {
                    name: '脉搏频率(次)/(s)',
                    type: 'line',
                    smooth: true,
                    lineStyle: {
                        normal: {
                            width: 3,
                            shadowColor: 'rgba(0,0,0,0.4)',
                            shadowBlur: 10,
                            shadowOffsetY: 10
                        }
                    },
         markPoint: {
                label: {
                    normal: {
                        formatter: function (param) {
                            return param != null ? Math.round(param.value) : '';
                        }
                    }
                },
                data: [
                    {
                        name: 'XX标点',
                        coord: ['8:00', 0],//在此传入要标记的点坐标  如有多个  data本身是数组,继续写多个元素即可
                        value: 0,
                        symbol: 'image://' + treeUrl,
                        symbolSize: [30, 30],
                        itemStyle: {
                            normal: {color: 'rgb(41,60,85)'}
                        }
                  },
                  {
                        name: 'XX标点',
                        coord: ['9:30', 0],//在此传入要标记的点坐标  如有多个  data本身是数组,继续写多个元素即可
                        value: 0,
                        symbol: 'image://' + childUrl,
                        symbolSize: [30, 30],
                        itemStyle: {
                            normal: {color: 'rgb(41,60,85)'}
                        }
                  },
                  {
                        name: 'XX标点',
                        coord: ['10:50', 0],//在此传入要标记的点坐标  如有多个  data本身是数组,继续写多个元素即可
                        value: 0,
                        symbol: 'image://' + treeUrl,
                        symbolSize: [30, 30],
                        itemStyle: {
                            normal: {color: 'rgb(41,60,85)'}
                        }
                  },

                  {
                        name: 'XX标点',
                        coord: ['9:00', 150],//在此传入要标记的点坐标  如有多个  data本身是数组,继续写多个元素即可
                        value: 150,
                        symbol: 'image://' + childUrl,
                        symbolSize: [30, 30],
                        itemStyle: {
                        normal: {color: 'rgb(41,60,85)'}
                        }
                     } ,

                   {
                        name: 'XX标点',
                        coord: ['10:30', 140],//在此传入要标记的点坐标  如有多个  data本身是数组,继续写多个元素即可

                        symbol: 'image://' + childUrl,
                        symbolSize: [30, 30]
                        <!--itemStyle: {-->
                        <!--normal: {color: 'rgb(41,60,85)'}-->
                        <!--}-->
                     }


                  ]
                },

                    data: [0 ,70,60, 60, 90, 56, 150, 60, 80,0 ,70,60, 60,60,60,140,60,0 ,70,60, 60, 90, 56, 70, 60, 80,0 ,70,60, 60, 90, 56, 70, 60, 80,0 ,70,60, 60, 90, 56, 70, 60, 80,0 ,70,60, 60, 90, 56, 70, 60, 80]

  function upZoomState(start,end){

        dataZoom: [{
             id: 'dataZoom',

             end: end
        }]
    });
  }

   function createChart(type){

        if(type=='line'){
          createLineChart();
        }

        if(type=='bar'){
          createBarChart();
        }

        if(type=='pie'){
          createPieChart();
        }

        if(type=='more'){
          createMoreChart()
        }

        // 基于准备好的dom，初始化echarts实例
	    myChart = echarts.init(document.getElementById('main'));
        //使用指定的配置项和数据显示图表。
	    myChart.setOption(options);
    }
